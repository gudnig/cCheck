<h1>Skrá mætingu</h1> <form ng-submit="registerSession()"> <div class="form-group"> <label>Dagsetning:</label> <div class="input-group"> <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" ng-required="true" close-text="Close" required> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </div> </div> <div class="form-group"> <label>Lýsing:</label> <textarea class="form-control"></textarea> </div> <div class="form-group"> <table class="table table-condensed"> <thead> <tr> <th>Nafn: <input class="form-control" type="text" ng-model="search.name" placeholder=" Leita"> <th><select class="form-control" ng-options="status.filter as status.status for status in statuses" ng-model="search.status" placeholder=" Leita eftir stöðu" ng-init="search.status = ''"></select> <th>Mæting   <tbody> <tr ng-repeat="fighter in fighters | filter: search |  orderBy: '+name' "> <td>{{fighter.name}} <td>{{fighter.status}} <td class="fit"> <div class="btn-group btn-group-changed"> <label class="btn btn-default inline" ng-model="fighter.attendance" btn-radio="'Middle'" uncheckable>&#189;</label> <label class="btn btn-default inline" ng-model="fighter.attendance" btn-radio="'Right'" uncheckable>1</label> </div>    </table> </div> <button class="btn btn-lg btn-primary btn-block" type="submit">Skrá</button> </form>
