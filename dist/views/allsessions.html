<div class="row"> <div class="col-sm-3"> <select class="form-control" ng-model="current_type" ng-options="type.param as type.type for type in types" required></select> </div> <div class="col-sm-4"> <div class="row"> <div class="col-sm-2"> <label>Frá:</label> </div> <div class="form-group col-sm-10"> <div class="input-group"> <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="from_date" is-open="opened_from" ng-required="true" close-text="Close" required> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open_from($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </div> </div> </div> </div> <div class="col-sm-4"> <div class="row"> <div class="col-sm-2"> <label>Til:</label> </div> <div class="form-group col-sm-10"> <div class="input-group"> <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="to_date" is-open="opened_to" ng-required="true" close-text="Close" required> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open_to($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </div> </div> </div> </div> <div class="col-sm-1"> <button class="btn btn-primary" ng-click="filterSessions()">Uppfæra <span ng-show="load" class="glyphicon glyphicon-refresh glyphicon-spin"></span></button> </div> </div> <table class="table table-condensed table-responsive texter-center"> <head> <tr> <th> <th ng-repeat="session in sessions">{{session.date}} <th>Samtals:  <tbody> <tr ng-repeat="fighter in fighters | orderBy: '+name'"> <td>{{fighter.name}} <td ng-repeat="session in sessions"> <span class="texter-center" ng-show="session.full_attendance.indexOf(fighter.id) != -1">1</span> <span class="texter-center" ng-show="session.half_attendance.indexOf(fighter.id) != -1">&#189;</span>  <td>{{fighter.total}}   </table>
