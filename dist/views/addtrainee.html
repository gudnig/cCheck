<div class="container"> <form role="form" ng-submit="addFighter()"> <h2>Skrá nýjann bardagamann</h2> <div class="form-group"> <label>Nafn</label> <input ng-model="newFighter.name" class="form-control" placeholder="Fullt nafn bardagamnns" required> </div> <div class="form-group"> <label>Staða</label> <select class="form-control" ng-model="newFighter.status" ng-options="status as status for status in statuses" required></select> </div> <div ng-class="{well: checkAddUser}"> <div class="form-group"> <input type="checkbox" ng-model="checkAddUser"> <label>Skrá notanda</label> </div> <div ng-show="checkAddUser"> <div class="form-group"> <label>Notandanafn</label> <input ng-model="newUser.username" class="form-control" placeholder="Notandanafn fyrir innskráningu" ng-required="checkAddUser"> </div> <div class="form-group"> <label>Lykilorð</label> <input ng-model="newUser.password" class="form-control" placeholder="Lykilorð" ng-required="checkAddUser"> </div> <div class="form-group"> <label>Tölvupóstfang</label> <input type="email" ng-model="newUser.email" class="form-control" placeholder="Tölvupóstfang" ng-required="checkAddUser"> </div> </div> </div> <button class="btn btn-lg btn-primary btn-block" type="submit">Skrá <span ng-show="load" class="glyphicon glyphicon-refresh glyphicon-spin"></span></button> <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> </form> </div> <!-- /container -->
